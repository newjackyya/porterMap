<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>台灣案場分佈儀表板 (CDN 加速版)</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />

    <style>
        /* --- 系統全域設定 --- */
        :root {
            --tech-blue: #00f0ff; 
            --tech-bg: #0b1120;
        }
        body, html { margin: 0; padding: 0; height: 100%; background-color: var(--tech-bg); font-family: "Segoe UI", Roboto, sans-serif; overflow: hidden; }
        #map { height: 100%; width: 100%; background: var(--tech-bg); z-index: 1; }

        /* 地圖濾鏡：深海藍科技風格 */
        .leaflet-layer {
            filter: invert(100%) hue-rotate(180deg) brightness(85%) contrast(90%);
        }

        /* --- 載入中畫面 (Loading) --- */
        #loading-screen {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: 9999;
            background: rgba(11, 17, 32, 0.9);
            padding: 20px 40px; border: 1px solid var(--tech-blue);
            color: var(--tech-blue); font-family: monospace; font-size: 16px;
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.3);
            text-align: center;
            display: block; /* 預設顯示 */
        }
        .loading-bar {
            display: inline-block; width: 0%; height: 2px; background: var(--tech-blue);
            animation: loading 2s infinite ease-in-out; margin-top: 10px;
        }
        @keyframes loading { 0% { width: 0%; } 100% { width: 100%; } }

        /* --- 儀表板面板 --- */
        .dashboard-overlay {
            position: absolute; top: 20px; left: 20px; z-index: 1000;
            background: rgba(16, 26, 48, 0.85);
            border: 1px solid rgba(0, 240, 255, 0.3);
            padding: 20px; border-radius: 4px; color: #fff;
            backdrop-filter: blur(5px); box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        .dashboard-overlay h2 { margin: 0 0 10px 0; font-size: 20px; font-weight: 500; letter-spacing: 1px; color: var(--tech-blue); }
        .dashboard-overlay p { margin: 5px 0; font-size: 14px; color: #ccc; }

        /* --- 聚合點樣式 --- */
        .marker-cluster-custom {
            background-color: rgba(255, 255, 255, 0.9);
            border: 3px solid var(--tech-blue);
            border-radius: 50%; color: #000;
            font-weight: bold; font-family: sans-serif; text-align: center;
            box-shadow: 0 0 15px var(--tech-blue);
            font-size: 16px;
            display: flex !important; align-items: center; justify-content: center;
        }

        /* --- 單點樣式 --- */
        .custom-pin {
            background: #ff9900; border: 2px solid #fff; border-radius: 50%; box-shadow: 0 0 10px #ff9900;
        }

        /* --- 邊界互動樣式 --- */
        path.leaflet-interactive { transition: all 0.3s ease; }
        .highlight-feature {
            stroke: var(--tech-blue) !important;
            stroke-width: 2px !important;
            filter: drop-shadow(0 0 8px var(--tech-blue));
        }

        @media (max-width: 768px) {
            .dashboard-overlay { top: auto; bottom: 20px; left: 50%; transform: translateX(-50%); width: 90%; text-align: center; }
        }
    </style>
</head>
<body>

    <div id="loading-screen">
        SYSTEM INITIALIZING...<br>正在下載地圖邊界資料
        <div class="loading-bar"></div>
    </div>

    <div class="dashboard-overlay">
        <h2>TW-SOLAR 監控</h2>
        <p>點選數字以查看詳細資訊。</p>
        <p style="color: var(--tech-blue); font-size: 12px;">● 系統連線狀態: ONLINE</p>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

    <script>
        // 1. 初始化地圖
        const map = L.map('map', {
            center: [23.6, 120.96], zoom: 7.5, zoomControl: false, attributionControl: false
        });
        L.control.zoom({ position: 'bottomright' }).addTo(map);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19, opacity: 0.8
        }).addTo(map);

        // 2. 【關鍵修正】使用 jsDelivr CDN 連結，速度快且穩定
        // 這是 2010 年縣市界 (tw2010.json)，包含五都改制前的詳細資料，非常適合視覺展示
        const TW_GEOJSON_URL = 'https://cdn.jsdelivr.net/gh/ronnywang/twgeojson@master/json/tw2010.json';
        
        let geojsonLayer;

        // 預設樣式：只顯示淡淡的灰線，不干擾
        function defaultStyle(feature) {
            return {
                fillColor: 'transparent',
                weight: 1,
                opacity: 0.5,
                color: '#555', // 深灰
                fillOpacity: 0
            };
        }

        // 高亮樣式：科技藍
        function highlightStyle(e) {
            const layer = e.target;
            layer.setStyle({
                weight: 2,
                color: '#00f0ff',
                fillColor: '#00f0ff',
                fillOpacity: 0.3, // 藍色半透明填充
                className: 'highlight-feature'
            });
            layer.bringToFront();
        }

        function resetHighlight(e) {
            geojsonLayer.resetStyle(e.target);
        }

        function zoomToFeature(e) {
            map.fitBounds(e.target.getBounds());
        }

        // 3. 讀取資料並加上錯誤處理
        fetch(TW_GEOJSON_URL)
            .then(res => {
                if (!res.ok) throw new Error("網路回應錯誤");
                return res.json();
            })
            .then(data => {
                // 成功載入！
                document.getElementById('loading-screen').style.display = 'none'; // 隱藏 Loading

                geojsonLayer = L.geoJSON(data, {
                    style: defaultStyle,
                    onEachFeature: function(feature, layer) {
                        layer.on({
                            mouseover: highlightStyle,
                            mouseout: resetHighlight,
                            click: function(e) {
                                highlightStyle(e);
                                zoomToFeature(e);
                            }
                        });
                    }
                }).addTo(map);
                geojsonLayer.bringToBack();
            })
            .catch(err => {
                // 失敗處理
                console.error("地圖載入失敗:", err);
                document.getElementById('loading-screen').innerHTML = 
                    `<span style="color:#ff3366">錯誤：無法下載地圖資料<br>請檢查網路或稍後再試</span>`;
            });

        // 4. GPS 點位與聚合
        const rawData = [
            [25.0330, 121.5654], [25.0400, 121.5500], [25.0350, 121.5200], // 台北
            [24.1477, 120.6736], [24.1600, 120.6400], [24.2300, 120.5700], // 台中
            [22.9997, 120.2270], [22.6273, 120.3014], [22.6500, 120.2800], // 南部
            [23.9872, 121.6011], [24.8000, 120.9700] // 東部與其他
        ];

        const markers = L.markerClusterGroup({
            iconCreateFunction: function(cluster) {
                const count = cluster.getChildCount();
                let size = count > 10 ? 50 : 40;
                return L.divIcon({
                    html: `<div>${count}</div>`,
                    className: 'marker-cluster-custom',
                    iconSize: L.point(size, size)
                });
            },
            showCoverageOnHover: false,
            zoomToBoundsOnClick: true,
            spiderfyOnMaxZoom: true
        });

        rawData.forEach(point => {
            markers.addLayer(L.marker(point, { 
                icon: L.divIcon({ className: '', html: '<div class="custom-pin" style="width:12px;height:12px;"></div>', iconSize: [12, 12] }) 
            }).bindPopup("案場詳細資訊"));
        });

        map.addLayer(markers);
    </script>
</body>
</html>
